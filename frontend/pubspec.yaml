name: am_i_drank
description: fun pet-project to get your drunkness level

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  camera: ^0.10.5+9
  flutter:
    sdk: flutter
  http: ^1.1.0
  image: ^4.3.0
  img: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/app_icon.png
    - assets/images/bottle.png
