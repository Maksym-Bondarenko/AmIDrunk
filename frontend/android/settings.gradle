pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }
    settings.ext.flutterSdkPath = flutterSdkPath()

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven {
            url "${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle/maven"
        }
    }

    plugins {
        id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
        id "com.android.application" version "8.1.0" apply false
        id "org.jetbrains.kotlin.android" version "1.8.21" apply false
    }
}

dependencyResolutionManagement {
    repositories {
        google()
        mavenCentral()
        maven {
            url "${settings.ext.flutterSdkPath}/bin/cache/artifacts/engine/android-arm"
            url "${settings.ext.flutterSdkPath}/bin/cache/artifacts/engine/android-arm64"
            url "${settings.ext.flutterSdkPath}/bin/cache/artifacts/engine/android-x64"
        }
    }
}

include ":app"
rootProject.name = 'android'

apply from: "${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle/app_plugin_loader.gradle"
